<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Todo List</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="todo-container">
        <div class="todo-content">
         <h1 class="todo-title">Own Todo List</h1>
         <input id="input-Box" type="text" placeholder="write something">
         <button id="add-Btn">Add</button>
         <hr>
         <ol id="unorder-List">
             
         </ol>
         <hr>
         <p id="todo-para">NB:Just click on specific list item to remove</p>
         <button id="listReset-Btn">Reset All</button>
        </div>
     </div>
    <script src="./js/todo.js"></script>
</body>
</html>
